<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-report-instrument-performance-heading"
        data-cy="ReportInstrumentPerformanceCreateUpdateHeading"
        jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.home.createOrEditLabel"
      >
        Create or edit a Report Instrument Performance
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.laboratoryId" for="field_laboratoryId"
            >Laboratory Id</label
          >
          <input
            type="text"
            class="form-control"
            name="laboratoryId"
            id="field_laboratoryId"
            data-cy="laboratoryId"
            formControlName="laboratoryId"
          />
          <div
            *ngIf="editForm.get('laboratoryId')!.invalid && (editForm.get('laboratoryId')!.dirty || editForm.get('laboratoryId')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('laboratoryId')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.laboratory" for="field_laboratory"
            >Laboratory</label
          >
          <input
            type="text"
            class="form-control"
            name="laboratory"
            id="field_laboratory"
            data-cy="laboratory"
            formControlName="laboratory"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.departmentId" for="field_departmentId"
            >Department Id</label
          >
          <input
            type="text"
            class="form-control"
            name="departmentId"
            id="field_departmentId"
            data-cy="departmentId"
            formControlName="departmentId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.department" for="field_department"
            >Department</label
          >
          <input
            type="text"
            class="form-control"
            name="department"
            id="field_department"
            data-cy="department"
            formControlName="department"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.instrumentId" for="field_instrumentId"
            >Instrument Id</label
          >
          <input
            type="text"
            class="form-control"
            name="instrumentId"
            id="field_instrumentId"
            data-cy="instrumentId"
            formControlName="instrumentId"
          />
          <div
            *ngIf="editForm.get('instrumentId')!.invalid && (editForm.get('instrumentId')!.dirty || editForm.get('instrumentId')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('instrumentId')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.instrument" for="field_instrument"
            >Instrument</label
          >
          <input
            type="text"
            class="form-control"
            name="instrument"
            id="field_instrument"
            data-cy="instrument"
            formControlName="instrument"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.uptime" for="field_uptime">Uptime</label>
          <input type="text" class="form-control" name="uptime" id="field_uptime" data-cy="uptime" formControlName="uptime" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.downtime" for="field_downtime"
            >Downtime</label
          >
          <input type="text" class="form-control" name="downtime" id="field_downtime" data-cy="downtime" formControlName="downtime" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.serviceStatus" for="field_serviceStatus"
            >Service Status</label
          >
          <input
            type="text"
            class="form-control"
            name="serviceStatus"
            id="field_serviceStatus"
            data-cy="serviceStatus"
            formControlName="serviceStatus"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.caliberationStatus"
            for="field_caliberationStatus"
            >Caliberation Status</label
          >
          <input
            type="text"
            class="form-control"
            name="caliberationStatus"
            id="field_caliberationStatus"
            data-cy="caliberationStatus"
            formControlName="caliberationStatus"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.functionality" for="field_functionality"
            >Functionality</label
          >
          <select
            class="form-control"
            name="functionality"
            formControlName="functionality"
            id="field_functionality"
            data-cy="functionality"
          >
            <option [ngValue]="null">{{ 'cRepoExtensioApp.InstrumentFunctionality.null' | translate }}</option>
            <option *ngFor="let instrumentFunctionality of instrumentFunctionalityValues" [value]="instrumentFunctionality">
              {{ 'cRepoExtensioApp.InstrumentFunctionality.' + instrumentFunctionality | translate }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.comment" for="field_comment">Comment</label>
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="cRepoExtensioApp.reportInstrumentPerformance.reportingPeriodId"
            for="field_reportingPeriodId"
            >Reporting Period Id</label
          >
          <input
            type="text"
            class="form-control"
            name="reportingPeriodId"
            id="field_reportingPeriodId"
            data-cy="reportingPeriodId"
            formControlName="reportingPeriodId"
          />
          <div
            *ngIf="
              editForm.get('reportingPeriodId')!.invalid &&
              (editForm.get('reportingPeriodId')!.dirty || editForm.get('reportingPeriodId')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('reportingPeriodId')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >This field is required.</small
            >
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
